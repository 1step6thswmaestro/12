<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlowingJS Example. Tutorial</title>

    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <header>
        <h1>FlowingJS Example</h1>
        <h2>: Tutorial</h2>
    </header>
    <div class="inputs">
        <div class="group">
            <input id="Input" type="text" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Input</label>
        </div>
        <button id="SubmitButton">SUBMIT</button>
    </div>
    <div class="prints">
        <p id="Text"></p>
    </div>

    <footer>
        <span>See more information in <a href="https://github.com/seokju-na/FlowingJS">Git</a>.</span>
        <span>Input Style from <a href="http://codepen.io/sevilayha/pen/IdGKH">Chris Sevilleja</a>.</span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
