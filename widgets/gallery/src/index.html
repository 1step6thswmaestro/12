<!DOCTYPE>
<html>
<head lang="ko">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JARVIS-gallery</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./libs/slick.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script type="text/javascript" src="./libs/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <div id="component-loader">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>


    <main id="app">
        <section id="SCREEN_NORMAL">
            <div id="component-small-slider">
                <div gallery-attr="selected-image" class="selected-image">
                    <img class="selected-image-img" src="./assets/img1.jpg" alt="selected-image" />
                </div>
                <div id="dsff" gallery-attr="small-slider" class="small-slider">
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img1.jpg" /></div>
                        </div>
                    </div>
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img2.jpg" /></div>
                        </div>
                    </div>
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img3.jpg" /></div>
                        </div>
                    </div>
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img4.jpg" /></div>
                        </div>
                    </div>
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img5.jpg" /></div>
                        </div>
                    </div>
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img6.jpg" /></div>
                        </div>
                    </div>
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img7.jpg" /></div>
                        </div>
                    </div>
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img8.jpg" /></div>
                        </div>
                    </div>
                    <div class="small-slider-item">
                        <div class="center">
                            <div class="center-inner"><img src="./assets/img9.jpg" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="SCREEN_ACTIVE" style="display: none;">

        </section>
    </main>



    <script type="text/javascript" src="./libs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./libs/slick.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
