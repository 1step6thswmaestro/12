<!DOCTYPE>
<html>
<head lang="ko">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JARVIS-gallery</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./libs/owl.carousel.css" />
    <link rel="stylesheet" href="./libs/MetroJs.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script type="text/javascript" src="./libs/modernizr-2.6.2.min.js"></script>
</head>
<body>
<!--
    <div id="component-loader" style="display: none;">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
-->

    <main id="app">
        <section id="SCREEN_NORMAL">
            <div id="component-live-tiles">
                <div class="col col-3">
                    <div class="row row-1">
                        <div class="col col-1">
                            <div data-attr="live-tile-item"
                                 class="tile-item live-tile one-by-one"
                                 data-direction="horizontal"
                                 data-speed="750" data-delay="3000">
                                <div class="full-back green"><span>Lumino<br />Gallery Widget</span></div>
                                <div class="full-back blue"><span>SW<br />Maestro 6th</span></div>
                            </div>
                        </div>
                        <div class="col col-2">
                            <div data-attr="live-tile-item"
                                 class="tile-item live-tile two-by-one"
                                 data-speed="750" data-delay="4000">
                                <div><img src="./assets/img7.jpg" alt="7" /></div>
                                <div><img src="./assets/img8.jpg" alt="8" /></div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-2">
                        <div class="col col-2">
                            <div data-attr="live-tile-item"
                                 class="tile-item live-tile two-by-two"
                                 data-mode="flip"
                                 data-speed="750" data-delay="3500">
                                <div><img class="full" src="./assets/img9.jpg" alt="9" /></div>
                                <div><img class="full" src="./assets/img10.jpg" alt="10" /></div>
                            </div>
                        </div>
                        <div class="col col-1">
                            <div class="row row-1">
                                <div data-attr="live-tile-item"
                                     class="tile-item live-tile one-by-one"
                                     data-mode="fade"
                                     data-speed="750" data-delay="5000">
                                    <div><img class="full" src="./assets/img11.jpg" alt="11" /></div>
                                    <div><img class="full" src="./assets/img12.jpg" alt="12" /></div>
                                </div>
                            </div>
                            <div class="row row-1">
                                <div data-attr="live-tile-item"
                                     class="tile-item live-tile one-by-one"
                                     data-mode="flip"
                                     data-direction="horizontal"
                                     data-speed="750" data-delay="2500">
                                    <div class="full-back orange">
                                        <span class="center">
                                            <img src="./assets/WidgetIcons/GalleryWidget-SVG.svg" />
                                        </span>
                                    </div>
                                    <div class="full-back red">
                                        <span class="center">
                                            <span>JARVIS</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="SCREEN_ACTIVE" style="display: none;">
            <div id="component-image-slider">
                <div component-attr="selected-image" class="owl-carousel selected-image">
                    <div class="item"><img src="./assets/img1.jpg" alt="img1" /></div>
                    <div class="item"><img src="./assets/img2.jpg" alt="img2" /></div>
                    <div class="item"><img src="./assets/img3.jpg" alt="img3" /></div>
                    <div class="item"><img src="./assets/img4.jpg" alt="img4" /></div>
                    <div class="item"><img src="./assets/img5.jpg" alt="img5" /></div>
                    <div class="item"><img src="./assets/img6.jpg" alt="img6" /></div>
                    <div class="item"><img src="./assets/img7.jpg" alt="img7" /></div>
                    <div class="item"><img src="./assets/img8.jpg" alt="img8" /></div>
                    <div class="item"><img src="./assets/img9.jpg" alt="img89" /></div>
                    <div class="item"><img src="./assets/img10.jpg" alt="img10" /></div>
                    <div class="item"><img src="./assets/img11.jpg" alt="img11" /></div>
                    <div class="item"><img src="./assets/img12.jpg" alt="img12" /></div>
                    <div class="item"><img src="./assets/img13.jpg" alt="img13" /></div>
                </div>

                <div class="selector">
                    <button component-attr="btn_prev" class="btn btn_prev">
                        <i class="material-icons">&#xE314;</i>
                    </button>
                    <div component-attr="selector" class="owl-carousel selector-slide">
                        <div class="item"><img src="./assets/img1.jpg" alt="img1" /></div>
                        <div class="item"><img src="./assets/img2.jpg" alt="img2" /></div>
                        <div class="item"><img src="./assets/img3.jpg" alt="img3" /></div>
                        <div class="item"><img src="./assets/img4.jpg" alt="img4" /></div>
                        <div class="item"><img src="./assets/img5.jpg" alt="img5" /></div>
                        <div class="item"><img src="./assets/img6.jpg" alt="img6" /></div>
                        <div class="item"><img src="./assets/img7.jpg" alt="img7" /></div>
                        <div class="item"><img src="./assets/img8.jpg" alt="img8" /></div>
                        <div class="item"><img src="./assets/img9.jpg" alt="img89" /></div>
                        <div class="item"><img src="./assets/img10.jpg" alt="img10" /></div>
                        <div class="item"><img src="./assets/img11.jpg" alt="img11" /></div>
                        <div class="item"><img src="./assets/img12.jpg" alt="img12" /></div>
                        <div class="item"><img src="./assets/img13.jpg" alt="img13" /></div>
                    </div>
                    <button component-attr="btn_next" class="btn btn_next">
                        <i class="material-icons">&#xE315;</i>
                    </button>
                </div>
            </div>
        </section>
    </main>



    <script type="text/javascript" src="./libs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./libs/MetroJs.min.js"></script>
    <script type="text/javascript" src="./libs/owl.carousel.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
