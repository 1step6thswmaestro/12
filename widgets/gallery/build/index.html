<!DOCTYPE>
<html>
<head lang="ko">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JARVIS-gallery</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./libs/slick.css" />
    <link rel="stylesheet" href="./libs/MetroJs.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script type="text/javascript" src="./libs/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <div id="component-loader" style="display: none;">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>


    <main id="app">
        <section id="SCREEN_NORMAL">
            <div id="component-live-tiles">
                <div class="col col-2">
                    <div class="row row-2">
                        <div data-attr="live-tile-item" class="tile-item two-by-two">a</div>
                    </div>
                    <div class="row row-1">
                        <div class="col col-1">
                            <div data-attr="live-tile-item" class="tile-item one-by-one">b</div>
                        </div>
                        <div class="col col-1">
                            <div data-attr="live-tile-item" class="tile-item one-by-one">c</div>
                        </div>
                    </div>
                </div>
                <div class="col col-3">
                    <div class="row row-1">
                        <div class="col col-1">
                            <div data-attr="live-tile-item" class="tile-item one-by-one">d</div>
                        </div>
                        <div class="col col-2">
                            <div data-attr="live-tile-item" class="tile-item two-by-one">e</div>
                        </div>
                    </div>
                    <div class="row row-2">
                        <div class="col col-2">
                            <div data-attr="live-tile-item" class="tile-item two-by-two">f</div>
                        </div>
                        <div class="col col-1">
                            <div class="row row-1">
                                <div data-attr="live-tile-item" class="tile-item one-by-one">g</div>
                            </div>
                            <div class="row row-1">
                                <div data-attr="live-tile-item" class="tile-item one-by-one">h</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="SCREEN_ACTIVE" style="display: none;">
        </section>
    </main>



    <script type="text/javascript" src="./libs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./libs/slick.min.js"></script>
    <script type="text/javascript" src="./libs/MetroJs.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
